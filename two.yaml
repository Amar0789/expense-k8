apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs
spec:
  replicas: 2
  selector:
    matchLabels:
     envs: dev
  template:
    metadata:
     name: pod1
     labels:
      envs: dev
    spec:
     containers:
      - name: nginx
        image: nginx

---
apiVersion: v1
kind: Service
metadata:
  name: svc
  labels:
    new: yess
spec:
  type: NodePort
  selector:
    envs: dev
  ports:
  - name: svc-port
    protocol: TCP
    nodePort: 30011
    port: 80
    targetPort: 80
